name: Build CIT Resewn 1.21.11

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Patch version to 1.21.11
        run: |
          sed -i 's/minecraft_version=.*/minecraft_version=1.21.11/' gradle.properties
          sed -i 's/fabric_loader_version=.*/fabric_loader_version=0.18.4/' gradle.properties
          sed -i 's/fabric_api_version=.*/fabric_api_version=0.141.1+1.21.11/' gradle.properties

      - name: Grant gradlew permission
        run: chmod +x ./gradlew

      - name: Build mod
        run: ./gradlew build

      - name: Upload output jar
        uses: actions/upload-artifact@v4
        with:
          name: CIT-Resewn-1.21.11
          path: build/libs/*.jar
